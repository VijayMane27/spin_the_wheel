<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image with Button and Fortune Wheel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap');
        body {
            background-color: #001f3f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 90vh;
            max-width: 600px;
            max-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }
        .main-image, .button-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .main-image {
            width: 450px;
            height: auto;
        }
        .button-image {
            width: 20%;
            cursor: pointer;
        }
        .fortune-wheel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%; /* Adjust the maximum width */
            height: auto;
            z-index: 1;
        }
        canvas {
            display: block;
        }
        .popup {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            color: #333;
            font-size: 18px;
            z-index: 999;
        }
        .spin-button {
            background-color: #fd4267;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .spin-button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/spin_wheel.png" alt="Main Image" class="main-image">
        <img src="assets/icon.png" alt="Button Image" class="button-image">
        <canvas id="wheelCanvas" class="fortune-wheel"></canvas>
        <button class="spin-button" style="align-self: self-end;" onclick="spinWheel()">Spin Wheel</button>
    </div>
    <div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script>
        const segments = ["25â‚¹","50â‚¹","ðŸ˜”", "25â‚¹","50â‚¹", "ðŸ˜”", "25â‚¹", "50â‚¹", "ðŸ˜”"];
        const colors = ["#9ED1FC", "#E5E5E5", "#214266", "#9ED1FC", "#E5E5E5", "#214266","#9ED1FC", "#E5E5E5", "#214266"];
        let startAngle = 0;
        let arc = Math.PI / (segments.length / 2);
        let spinTimeout = null;
        let spinAngleStart = 10;
        let spinTime = 0;
        let spinTimeTotal = 0;

        function drawWheel() {
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const outsideRadius = canvas.width / 2 - 15;
    const textRadius = outsideRadius - 55; // Adjusted radius for text
    const insideRadius = 20;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.font = "bold 20px 'Londrina Outline', cursive";

    for (let i = 0; i < segments.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = colors[i];
        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 2, outsideRadius, angle, angle + arc, false);
        ctx.arc(canvas.width / 2, canvas.height / 2, insideRadius, angle + arc, angle, true);
        ctx.fill();
        ctx.save();

        // Adjust text position to display from bottom of the segment to middle top
        const textX = canvas.width / 2 + Math.cos(angle + arc / 2) * textRadius;
        const textY = canvas.height / 2 + Math.sin(angle + arc / 2) * textRadius - 10; // Adjusted margin

        // Rotate the context to display text vertically
        ctx.translate(textX, textY);
        ctx.rotate(angle + arc / 2 + Math.PI);

        const text = segments[i];
        
        // Set text color
        ctx.fillStyle = "black";
        ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
        ctx.restore();
    }
}

function rotateWheel() {
    spinTime += 30;
    if (spinTime >= spinTimeTotal) {
        stopRotateWheel();
        return;
    }
    const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
    startAngle += (spinAngle * Math.PI / 180);
    drawWheel();
    spinTimeout = requestAnimationFrame(rotateWheel);
}

function stopRotateWheel() {
    cancelAnimationFrame(spinTimeout);
    const degrees = startAngle * 180 / Math.PI + 90;
    const arcd = arc * 180 / Math.PI;
    const index = Math.floor((360 - degrees % 360) / arcd);
    const winningPrize = segments[index];

    const popup = document.createElement('div');
    popup.className = 'popup';

    if (winningPrize === "ðŸ˜”") {
        popup.textContent = "Better luck next time!";
    } else {
        popup.textContent = "You won: " + winningPrize;

        // Confetti effect only if the winning prize is not "ðŸ˜”"
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
            shapes: ['star','circle','square']
        });
    }

    document.body.appendChild(popup);

    setTimeout(function() {
        popup.remove();
    }, 3000);
}


function easeOut(t, b, c, d) {
    const ts = (t /= d) * t;
    const tc = ts * t;
    return b + c * (tc + -3 * ts + 3 * t);
}

function spinWheel() {
    spinAngleStart = Math.random() * 10 + 10;
    spinTime = 0;
    spinTimeTotal = Math.random() * 3 + 4 * 1000;
    rotateWheel();
}

        window.onload = function() {
            const canvas = document.getElementById("wheelCanvas");
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientWidth;
            drawWheel();
        };
    </script>
</body>
</html>

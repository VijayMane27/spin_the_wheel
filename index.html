<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body style="overflow: hidden;">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h4 class="instruct">PRESS "BELOW BUTTON" KEY TO SPIN THE WHEEL</h4>
                <img class="pin" src="./assets/pin.png" alt="" />
                <img id="spinner" class="shake" src="./assets/wheel.png" />
                <button id="spin-btn" class="btn" onclick="spin()">
                    <img class="spin-btn" src="./assets/spin-n-win-logo.png" alt="" />
                </button>
                <div class="pop-up-content">
                    <h1>You Won!!</h1>
                    <p class="pop-up-para"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image with Button and Fortune Wheel</title>
    <style>
        body {
            background-color: #001f3f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 90vh;
            max-width: 600px;
            max-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-image, .fortune-wheel, .button-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .main-image {
            width: 100%;
            height: auto;
            z-index: 2;
        }
        .fortune-wheel {
            width: 80%;
            height: auto;
            z-index: 1;
        }
        .button-image {
            width: 20%;
            cursor: pointer;
            z-index: 3;
        }
        canvas {
            display: block;
        }
        .popup {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            color: #333;
            font-size: 18px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/image.png" alt="Main Image" class="main-image">
        <img src="assets/icon.png" alt="Button Image" class="button-image" onclick="spinWheel()">
        <canvas id="wheelCanvas" class="fortune-wheel"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script>
        const segments = ["25₹","50₹","Hard Luck", "25₹","50₹", "Hard Luck", "25₹", "50₹", "Hard Luck"];
        const colors = [ "#E78C2D", "#FD4267", "#61B5F4","#E78C2D", "#FD4267", "#61B5F4","#E78C2D", "#FD4267", "#61B5F4"];
        let startAngle = 0;
        let arc = Math.PI / (segments.length / 2);
        let spinTimeout = null;
        let spinAngleStart = 10;
        let spinTime = 0;
        let spinTimeTotal = 0;

        function drawWheel() {
            const canvas = document.getElementById("wheelCanvas");
            const ctx = canvas.getContext("2d");
            const outsideRadius = canvas.width / 2 - 20;
            const textRadius = outsideRadius - 70;
            const insideRadius = 20;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < segments.length; i++) {
                const angle = startAngle + i * arc;
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, outsideRadius, angle, angle + arc, false);
                ctx.arc(canvas.width / 2, canvas.height / 2, insideRadius, angle + arc, angle, true);
                ctx.fill();
                ctx.save();
                ctx.fillStyle = "#fff";
                ctx.translate(canvas.width / 2 + Math.cos(angle + arc / 2) * textRadius,
                              canvas.height / 2 + Math.sin(angle + arc / 2) * textRadius);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                const text = segments[i];
                ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                ctx.restore();
            }
        }

        function rotateWheel() {
            spinTime += 30;
            if (spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
            startAngle += (spinAngle * Math.PI / 180);
            drawWheel();
            spinTimeout = requestAnimationFrame(rotateWheel);
        }

        function stopRotateWheel() {
            cancelAnimationFrame(spinTimeout);
            const degrees = startAngle * 180 / Math.PI + 90;
            const arcd = arc * 180 / Math.PI;
            const index = Math.floor((360 - degrees % 360) / arcd);
            const winningPrize = segments[index];

            const popup = document.createElement('div');
            popup.textContent = "You won: " + winningPrize;
            popup.className = 'popup';
            document.body.appendChild(popup);

            // Confetti effect
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                // colors: ['FFE400', 'FFBD00', 'E89400', 'FFCA6C', 'FDFFB8'],
                shapes: ['star','circle','square']
            });

            setTimeout(function() {
                popup.remove();
            }, 3000);
        }

        function easeOut(t, b, c, d) {
            const ts = (t /= d) * t;
            const tc = ts * t;
            return b + c * (tc + -3 * ts + 3 * t);
        }

        function spinWheel() {
            spinAngleStart = Math.random() * 10 + 10;
            spinTime = 0;
            spinTimeTotal = Math.random() * 3 + 4 * 1000;
            rotateWheel();
        }

        window.onload = function() {
            const canvas = document.getElementById("wheelCanvas");
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientWidth;
            drawWheel();
        };
    </script>
</body>
</html>
